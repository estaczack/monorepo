<html lang="en">

<head>
  <title>Black Scorpion Software</title>
  <script src="https://kit.fontawesome.com/304db94c25.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="/css/index.css">
  <link rel="icon" href="/images/logo_sm.png" type="image/x-icon">
</head>

<body>
  <div id="message-area" class="message-area"></div>
  <div id="root">
    <div class="App">
      <div id="Content" class="section">
        <div class="columns">
          <div class="column is-12">
            <div id="section1" class="notification is-very-dark is-size-1 has-text-centered title-script"></div>
          </div>
        </div>
        <div class="columns is-multiline is-centered" id="first-line"></div>
        <div class="columns">
          <div class="column is-12">
            <div id="section2" class="notification is-very-dark is-size-1 has-text-centered title-script"></div>
          </div>
        </div>
        <div class="columns is-multiline is-centered" id="second-line"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    let bodyTag = document.getElementsByTagName("body")[0];
    let url = window.location.href;
    let urlArray = url.split("/");
    let sc = urlArray.pop();
    sc = (sc === "") ? "index.html" : sc;
    scArray = sc.split(".");
    scName = "/js/" + scArray[0] + ".js";
    let scriptTag = document.createElement("script");
    scriptTag.setAttribute("src", scName);
    scriptTag.setAttribute("type", "text/javascript")
    bodyTag.appendChild(scriptTag);
  </script>
</body>

</html>
