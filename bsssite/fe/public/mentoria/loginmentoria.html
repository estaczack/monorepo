<html lang="en">

<head>
  <title>Black Scorpion Software</title>
  <script src="https://kit.fontawesome.com/304db94c25.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="/css/index.css">
  <link rel="icon" href="/images/logo_sm.png" type="image/x-icon">
</head>

<body>
  <div id="message-area" class="message-area"></div>
  <div id="root">
    <div class="App">
      <div id="Content" class="section">
        <div class="columns">
          <div class="column is-3 is-offset-1">
            <div class="box is-light-gray">
              <div class="field">
                <input id="email-field" class="input" type="text" placeholder="Email" />
              </div>
              <div class="field">
                <input id="password-field" class="input" type="password" placeholder="Password" />
              </div>
              <div class="field">
                <button id="login-button" class="button is-info is-fullwidth">
                  Entrar
                </button>
              </div>
              <div class="field">
                <a href="/forgot.html" class="button is-ghost is-fullwidth">
                  Esqueceu sua senha?
                </a>
              </div>
            </div>
          </div>
          <div class="column is-7">
            <img src="/images/loginmentoria/progmentoria.jpg" class="imagementoria"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    let bodyTag = document.getElementsByTagName("body")[0];
    let url = window.location.href;
    let urlArray = url.split("/");
    let sc = urlArray.pop();
    sc = (sc === "") ? "index.html" : sc;
    scArray = sc.split(".");
    scName = "/js/" + scArray[0] + ".js";
    let scriptTag = document.createElement("script");
    scriptTag.setAttribute("src", scName);
    scriptTag.setAttribute("type", "text/javascript")
    bodyTag.appendChild(scriptTag);
  </script>
</body>

</html>
