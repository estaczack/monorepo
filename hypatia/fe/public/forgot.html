<html lang="en">

<head>
  <title>Hypatia</title>
  <script src="https://kit.fontawesome.com/304db94c25.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="/css/index.css">
  <link rel="icon" href="/images/logo_sm.png" type="image/x-icon">
</head>

<body>
  <div id="message-area" class="message-area"></div>
  <div id="root">
    <div class="App">
      <div id="Content" class="section">
        <div class="columns">
          <div class="column is-4 is-offset-4">
            <div class="box is-pink">
              <div class="field">
                <input id="email-field" class="input" type="text" placeholder="Email" />
              </div>
              <div class="field">
                <button id="forgot-button" class="button is-info is-fullwidth">
                  Send me a reset link
                </button>
              </div>
              <div class="field">
                <a class="button is-ghost is-fullwidth" href="/">
                  Go to the login page
                </a>
                <a class="button is-ghost is-fullwidth" href="/signup.html">
                  Create a FREE account
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    let bodyTag = document.getElementsByTagName("body")[0];
    let url = window.location.href;
    let urlArray = url.split("/");
    let sc = urlArray.pop();
    sc = (sc === "") ? "index.html" : sc;
    scArray = sc.split(".");
    scName = "/js/" + scArray[0] + ".js";
    let scriptTag = document.createElement("script");
    scriptTag.setAttribute("src", scName);
    bodyTag.appendChild(scriptTag);
  </script>
</body>

</html>
